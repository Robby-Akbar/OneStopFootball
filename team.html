<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>One Stop Football | Apps</title>
    <meta content="Application for football lovers" name="description"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="css/materialize.min.css" rel="stylesheet"/>
    <link href="css/icon.css" rel="stylesheet">
    <link href="manifest.json" rel="manifest"/>
    <link href="images/icon.png" rel="icon" type="image/png">
    <meta content="#00c853" name="theme-color"/>
</head>
<body>
<!-- Navigasi -->
<div class="navbar-fixed">
<nav class="green accent-4" role="navigation">
    <div class="nav-wrapper container">
        <a class="brand-logo" href="#" id="logo-container">Detail Team</a>
        <i class="sidenav-trigger material-icons" data-target="nav-mobile" onclick="window.history.back();">arrow_back</i>
    </div>
</nav>
</div>
<!-- Akhir Navigasi -->
<div class="container" id="body-content">
    <div class="center-align">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>
        </div>
    </div>
</div>
<script src="js/materialize.min.js"></script>
<script src="js/idb.js"></script>
<script src="js/db.js"></script>
<script src="js/db_function.js"></script>
<script src="js/api.js"></script>
<script>
    // REGISTER SERVICE WORKER
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
            navigator.serviceWorker
                .register("service-worker.js")
                .then(function () {
                    console.log("Pendaftaran ServiceWorker berhasil");
                })
                .catch(function () {
                    console.log("Pendaftaran ServiceWorker gagal");
                });
        });
    } else {
        console.log("ServiceWorker belum didukung browser ini.");
    }
    // REQUEST API UNTUK PERTAMA KALI
    document.addEventListener("DOMContentLoaded", function() {
        getTeamById();
    });
</script>
</body>
</html>
